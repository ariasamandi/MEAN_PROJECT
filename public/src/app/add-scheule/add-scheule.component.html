<style>
    #wrapper{
      background-color: #6c757d;
      height:592px;
    }
    h3{
      color: white;
    }
  </style>
  <div id="wrapper">
<form (submit)="addSchedule()" ngNativeValidate>
    <h3>Breakfast time</h3><input class="form-control" type="time" name="newSchedule.Breakfast_time" [(ngModel)]="newSchedule.Breakfast_time" required>
    <h3>Lunch Time</h3><input class="form-control" type="time" name="newSchedule.Lunch_time" [(ngModel)]="newSchedule.Lunch_time" required>
    <h3>Dinner Time</h3><input class="form-control" type="time" name="newSchedule.Dinner_time" [(ngModel)]="newSchedule.Dinner_time" required>
    &nbsp;<input style="margin-top:30px" type= "submit" class="btn btn-info" value="Submit">
  </form>
</div>
