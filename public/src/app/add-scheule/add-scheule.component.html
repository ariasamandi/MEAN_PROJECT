<form (submit)="addSchedule()">
    <h3>Breakfast time</h3><input type="time" name="newSchedule.Breakfast_time" [(ngModel)]="newSchedule.Breakfast_time">
    <h3>Lunch Time</h3><input type="time" name="newSchedule.Lunch_time" [(ngModel)]="newSchedule.Lunch_time">
    <h3>Dinner Time</h3><input type="time" name="newSchedule.Dinner_time" [(ngModel)]="newSchedule.Dinner_time">
    <input type="submit" value="Submit">
  </form>
