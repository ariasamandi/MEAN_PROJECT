<div *ngIf="Breakfast"></div>
<div class="p-3 mb-2 bg-secondary text-white">
<h1>Lunch</h1>
<p class="alert alert-danger" *ngFor="let e of errors">{{e}}</p>
<table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Calories</th>
            <th scope="col">Protein</th>
            <th scope="col">Fat</th>
            <th scope="col">Carbs</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of Lunch">
            <td>{{l.name}}</td>
            <td>{{l.calories}}</td>
            <td>{{l.protein}}</td>
            <td>{{l.fat}}</td>
            <td>{{l.carbs}}</td>
          </tr>
        </tbody>
      </table>
<h3>Add food to your lunch</h3>
    <form (submit)="addFood()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter name" name="newFood.name" [(ngModel)]="newFood.name">
    </div>
    <div class="form-group">
        <label>Calories</label>
        <input type="number" min="0" class="form-control" placeholder="Enter calories" name="newFood.calories" [(ngModel)]="newFood.calories">
    </div>
    <div class="form-group">
        <label>Protein</label>
        <input type="number" min="0" step="0.1" class="form-control" placeholder="Enter protein (g)" name="newFood.protein" [(ngModel)]="newFood.protein">
    </div>
    <div class="form-group">
        <label>carbohydrates</label>
        <input type="number" min="0" step="0.1" class="form-control" placeholder="Enter carbohydrates (g)" name="newFood.carbs" [(ngModel)]="newFood.carbs">
    </div>
    <div class="form-group">
        <label>Fat</label>
        <input type="number" min="0" step="0.1" class="form-control" placeholder="Enter fat (g)" name="newFood.fat" [(ngModel)]="newFood.fat">
    </div>
    <button type="submit" class="btn btn-primary">Add Food</button>
    </form>
</div>
