<h1>Edit Schedule</h1>
<form (submit)="editSchedule(this.schedule)">
        <h3>Breakfast time</h3><input type="time" name="schedule.Breakfast" [(ngModel)]="schedule.Breakfast">
        <h3>Lunch Time</h3><input type="time" name="schedule.Lunch" [(ngModel)]="schedule.Lunch">
        <h3>Dinner Time</h3><input type="time" name="schedule.Dinner" [(ngModel)]="schedule.Dinner">
        <input type="submit" value="Edit Schedule">
      </form>
